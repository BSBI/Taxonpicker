                            <script type="module">
                                import {TaxonPickerField, Taxon} from "https://atlasimages.bsbi.org/taxonpicker/taxonpicker.min.mjs";
                                import taxa from "https://atlasimages.bsbi.org/taxonpicker/atlasnames.mjs";

                                Taxon.setTaxa(taxa); // must be called before picker initialization

                                const taxonPicker = new TaxonPickerField;
                                const taxonPickerContainer = document.getElementById('bsbi-atlas-taxon-selector-container');
                                taxonPicker.addField(taxonPickerContainer);
                                taxonPicker.setTaxonFromId('2cd4p9h.xt1'); // Poa annua

                                taxonPicker.addListener(TaxonPickerField.EVENT_CHANGE, () => {
                                    console.log({'taxon change event': taxonPicker.value});

                                    // alternative taxon picker needs to stay in sync
                                    footerPicker.setTaxonFromId(taxonPicker.value.taxonId);

                                    // do something to refresh the view, either change taxon or full page refresh
                                    // e.g.
                                    document.getElementById('bsbi-caption').innerHTML = taxonPicker.value.taxonName;
                                });

                                const footerPicker = new TaxonPickerField;
                                const footerPickerContainer = document.getElementById('bsbi-atlas-taxon-selector-footer-container');
                                footerPicker.addField(footerPickerContainer);
                                footerPicker.setTaxonFromId('2cd4p9h.xt1'); // Poa annua

                                footerPicker.addListener(TaxonPickerField.EVENT_CHANGE, () => {
                                    console.log({'footer taxon change event': taxonPicker.value});

                                    // alternative taxon picker needs to stay in sync
                                    taxonPicker.setTaxonFromId(footerPicker.value.taxonId);

                                    // do something to refresh the view, either change taxon or full page refresh
                                    // e.g.
                                    document.getElementById('bsbi-caption').innerHTML = taxonPicker.value.taxonName;
                                });
                            </script>
